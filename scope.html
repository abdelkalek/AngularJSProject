<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>ng model</title>
</head>
<body ng-app="mapp" class="container pt-4">

<div  ng-controller="mycontroller">

    First name <label><input type="text" ng-model="firstname"> </label>
    First name <label><input type="text" ng-model="lastname"> </label>
<br>
    <p> Full name : {{firstname +" "+lastname}}</p>
</div>
<script>
    angular.module("mapp",[])
        .controller("mycontroller", function($scope)
        {
            $scope.firstname= "Abdelkalek";
            $scope.lastname ="Guedri";
        });
</script>


</body>
</html>
